<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Beanie Coffee</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f4f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        color: #6f4e37;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        padding: 12px;
        background-color: #6f4e37;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5a3d2b;
      }

      .register-link {
        margin-top: 20px;
        display: block;
        text-decoration: none;
        color: #6f4e37;
        font-weight: 600;
      }

      .register-link:hover {
        color: #5a3d2b;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login to Your Account</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <a href="register.html" class="register-link"
        >Don't have an account? Register here.</a
      >
    </div>

    <script>
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const enteredUsername = document
          .getElementById('username')
          .value.trim();
        const enteredPassword = document
          .getElementById('password')
          .value.trim();

        const registeredUsername = localStorage.getItem('registeredUsername');
        const registeredPassword = localStorage.getItem('registeredPassword');

        if (
          enteredUsername === registeredUsername &&
          enteredPassword === registeredPassword
        ) {
          localStorage.setItem('isLoggedIn', 'true');
          alert('Login successful!');
          window.location.href = 'index.html';
        } else {
          alert('Invalid username or password');
        }
      });
    </script>
  </body>
</html>
