<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Beanie Coffee</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f4f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        color: #6f4e37;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        padding: 12px;
        background-color: #6f4e37;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #5a3d2b;
      }

      .login-link {
        margin-top: 20px;
        display: block;
        text-decoration: none;
        color: #6f4e37;
        font-weight: 600;
      }

      .login-link:hover {
        color: #5a3d2b;
      }

      /* Style for show password toggle */
      .show-password {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #6f4e37;
        cursor: pointer;
        user-select: none;
      }

      .show-password input[type='checkbox'] {
        accent-color: #6f4e37;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="register-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <!-- Show Password toggle -->
        <label class="show-password">
          <input type="checkbox" id="togglePassword" />
          Show Password
        </label>

        <button type="submit">Register</button>
      </form>
      <a href="login.html" class="login-link"
        >Already have an account? Login here.</a
      >
    </div>

    <script>
      const registerForm = document.getElementById('register-form');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');

      togglePassword.addEventListener('change', function () {
        passwordInput.type = this.checked ? 'text' : 'password';
      });

      registerForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Simple save user (note: not secure, demo purpose only)
        localStorage.setItem('registeredUsername', username);
        localStorage.setItem('registeredPassword', password);

        alert('Registration successful! Please log in.');
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
