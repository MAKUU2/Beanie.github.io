<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Our Coffee Club</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f4f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .signup-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .signup-container h2 {
        font-family: 'Playfair Display', serif;
        font-size: 32px;
        color: #6f4e37;
        margin-bottom: 20px;
      }

      .signup-container p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .signup-container form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .signup-container input {
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      .signup-container button {
        padding: 12px;
        background-color: #6f4e37;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-container button:hover {
        background-color: #5a3d2b;
      }

      .thank-you {
        display: none;
        margin-top: 20px;
        color: green;
        font-weight: bold;
      }

      .back-home {
        display: inline-block;
        margin-top: 25px;
        text-decoration: none;
        color: #6f4e37;
        font-weight: 600;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .back-home:hover {
        color: #5a3d2b;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Join Our Coffee Club</h2>
      <p>
        Be the first to know about our new brews, special offers, and exclusive
        perks!
      </p>

      <form id="signup-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Sign Me Up</button>
      </form>

      <div class="thank-you" id="thank-you-message">
        Thank you for joining! ☕
      </div>

      <a href="index.html" class="back-home">← Back to Home</a>
    </div>

    <script>
      const form = document.getElementById('signup-form');
      const thankYouMessage = document.getElementById('thank-you-message');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        form.style.display = 'none';
        thankYouMessage.style.display = 'block';
      });
    </script>
  </body>
</html>
